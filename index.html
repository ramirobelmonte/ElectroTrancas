<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroTrancas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ElectroTrancas</h1>
    </header>
    <main>
        <template id="card_template">
            <div class="card">
                <div class="slider-container">  
                </div>  
                <div class="card-section">
                    <span class="categoria"></span>
                    <h2 class="nombre"></h2>
                    <div class="precio">
                        <h1 class="efectivo"></h1>
                    </div>
                    <table>
                        <tr>
                            <th></th>
                            <th>
                                Naranja
                            </th>
                            <th>
                                Visa Macro
                            </th>
                        </tr>
                        <tr>
                            <td>1 cuota:</td>
                            <td class="n1c">50000</td>
                            <td class="mv1c">50000</td>
                        </tr>
                        <tr>
                            <td>3 cuotas:</td>
                            <td class="n3c">60000</td>
                            <td class="mv3c">60000</td>
                        </tr>
                        <tr>
                            <td>6 cuotas:</td>
                            <td class="n6c">70000</td>
                            <td class="mv6c">70000</td>
                        </tr>
                    </table>
                </div>
                <div class="card-action">
                    <a class="wsp" href="">
                        COMPRAR
                        <span class="material-icons">chat</span>
                    </a>
                    <!-- <a class="share">
                        <span class="material-icons">share</span>
                    </a> -->
                </div>
            </div>
        </template>
    </main>
    <script src="script.js"></script>
</body>
</html>
